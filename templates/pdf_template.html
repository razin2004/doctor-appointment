<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Appointment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            font-size: 20px;
            line-height: 1.6;
            color: #000;
        }
        h2 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 26px;
        }
        .line {
            border-bottom: 2px solid #555;
            width: 80%;
            margin: 0 auto 25px auto;
        }
        .thankyou {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #1e90ff; /* Dodger Blue */
        }
        p {
            margin: 12px 0;
        }
        .qr {
            text-align: center;
            margin-top: 30px;
        }
        .qr img {
            width: 180px;
            height: 180px;
        }
        .contact {
            margin-top: 30px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            border-top: 1px dashed #aaa;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Dr. Sooppy’s Clinic – Appointment Confirmation</h2>
    <div class="line"></div>

    <div class="thankyou">
         Thank you for booking your appointment!
    </div>

    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Date:</strong> {{ date }}</p>
    <p><strong>Clinic:</strong> {{ place }}</p>
    <p><strong>Token Number:</strong> {{ token }}</p>
    <p><strong>Time:</strong> {{ time }}</p>

    <div class="qr">
        <p><strong>Scan for Clinic Location:</strong></p>
        <img src="{{ qr_image }}" alt="QR Code to Clinic">
    </div>

    <div class="contact">
         For <strong>Cancellation</strong> and <strong>Enquiry</strong>: 8589821725
    </div>
</body>
</html>
