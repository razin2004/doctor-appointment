<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Appointment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 25px;
            font-size: 14px;
            line-height: 1.6;
            color: #000;
            background: #fff;
            width: 595px; /* A4 width */
            margin: auto;
        }
        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .line {
            border-bottom: 2px solid #555;
            width: 80%;
            margin: 0 auto 10px auto;
        }
        .thankyou {
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #1e90ff;
        }
        p {
            margin: 6px 0;
        }
        .label {
            font-weight: bold;
        }
        .qr {
            text-align: center;
            margin-top: 15px;
        }
        .qr p {
            font-style: italic;
            font-size: 13px;
            color: #555;
            margin-bottom: 3px;
        }
        .qr img {
            width: 120px;
            height: 120px;
        }
        .contact {
            margin-top: 20px;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
            padding-top: 6px;
            border-top: 1px dashed #aaa;
        }
    </style>
</head>
<body>
    <h2>Dr. Sooppy’s Clinic – Appointment Confirmation</h2>
    <div class="line"></div>

    <div class="thankyou">Thank you for booking your appointment!</div>

    <p><span class="label">Name:</span> {{ name }}</p>
    <p><span class="label">Date:</span> {{ date }}</p>
    <p><span class="label">Clinic:</span> {{ place }}</p>
    <p><span class="label" style="color: #d9534f;">Token Number:</span> {{ token }}</p>
    <p><span class="label">Time:</span> {{ time }}</p>

    <div class="qr">
        <p>Scan for Clinic Location:</p>
        <img src="{{ qr_image }}" alt="QR Code to Clinic">
    </div>

    <div class="contact">
        For <strong>Cancellation</strong> or <strong>Enquiry</strong>: 8589821725
    </div>
</body>
</html>
